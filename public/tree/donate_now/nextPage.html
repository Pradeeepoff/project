<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Plantation Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #f0faff, #d1e6ff, #b3d3ff, #94c0ff, #75adff);
            background-size: cover;
            height: 100vh;
        }
        .navbar {
            position: fixed;
            height: 120px;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(157, 228, 85, 0.726);
        }
        .navbar .logo {
            width: 110px;
            height: auto;
            position: absolute;
            left: 2%;
            top: 5%;
        }
        .navbar ul {
            float: right;
            margin-right: 20px;
        }
        .navbar ul li {
            list-style: none;
            margin: 0 8px;
            display: inline-block;
            line-height: 80px;
            padding: 8px;
        }
        .navbar ul li a {
            font-size: 30px;
            font-family: serif;
            font-weight: bold;
            color: rgb(0, 0, 0);
            padding: 6px 13px;
            text-decoration: none;
            transition: .3s;
        }
        .navbar ul li a.active, .navbar ul li a:hover {
            background: rgb(49, 198, 46);
            border-radius: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="logo.png">
        <ul>
            <li><a href="../../../public/index.html">Home</a></li>
            <li><a href="../donate_now/previous_orders.html">Your Donations</a></li>
            <li><a href="../../../public/index.html#about">About</a></li>
            <a href="../account/account.html"><img width="70" height="70" src="https://img.icons8.com/avantgarde/100/test-account.png" alt="test-account"/>	</a>	

        </ul>
    </nav>
    <div class="container">
        <h1 class="header">Hi, <span id="userName"></span>!</h1>
        <p class="subtitle">You selected the occasion: <span id="occasion"></span></p>
        <p class="subtitle">Enter tree plantation details:</p>
        <form action="details.html">
            <input type="number" name="noOfTrees" placeholder="Number of Trees" class="input-box" required>
            <br>
            <label for="treeType" class="subtitle">Select tree type:</label>
            <select name="treeType" class="select-box" required>
                <option value="oak">Mango</option>
                <option value="pine">Jamun</option>
                <option value="maple">Ashoka Tree</option>
            </select>
            <br>
            <label for="area" class="subtitle">Select planting area (in sq. mtrs):</label>
            <input type="number" name="area" placeholder="Area" class="input-box" required>
            <br>
            <button type="submit" class="btn">Calculate Price</button>
        </form>
    </div>

    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split('&').forEach(param => {
                const [key, value] = param.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            });
            return params;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = getQueryParams();
            document.getElementById('userName').textContent = params.name;
            document.getElementById('occasion').textContent = params.occasion;
        });
    </script>
</body>
</html>
